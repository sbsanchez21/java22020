<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">

</head>
<body>
    <div class="container">
        <!-- titulo -->
        <div class="display-6 text-center my-3">Listado de Alumnos</div>

        <!-- listado alumnos -->
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">DNI</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr id="tr1">
                <th scope="row">1</th>
                <td>
                    <div id="txtnom1" onclick="showInput('nom1')">
                        Pedro
                    </div>
                    <div>
                        <input type="text" name="nom1" id="nom1" class="form-control" style="display: none" onkeyup="updTexto('txtnom1', this.value )">
                    </div>
                </td>
                <td>
                    <div id="txtape1" onclick="showInput('ape1')">
                        Suarez
                    </div>
                    <div>
                        <input type="text" name="ape1" id="ape1" class="form-control" style="display: none" onkeyup="updTexto('txtape1', this.value )">
                    </div>
                </td>
                <td>
                    <div id="txtdni1" onclick="showInput('dni1')">
                        25621651
                    </div>
                    <div>
                        <input type="number" name="dni1" id="dni1" class="form-control" style="display: none" onkeyup="updTexto('txtdni1', this.value )">
                    </div>                    
                </td>
                <td>
                    <span class="m-1" onclick="showAllInputs(1)">
                        <i class="fa-solid fa-pen"></i>
                    </span>
                    <span class="m-1" onclick="ocultarFila('tr1')">
                        <i class="fa-solid fa-trash-can"></i>
                    </span>
                </td>
              </tr>

              <tr id="tr2">
                <th scope="row">2</th>
                <td>
                    <div id="txtnom2" onclick="showInput('nom2')">
                        Roxana
                    </div>
                    <div>
                        <input type="text" name="nom2" id="nom2" class="form-control" style="display: none" onkeyup="updTexto('txtnom2', this.value )">
                    </div>
                </td>
                <td>
                    <div id="txtape2" onclick="showInput('ape2')">
                        Aizen
                    </div>
                    <div>
                        <input type="text" name="ape2" id="ape2" class="form-control" style="display: none" onkeyup="updTexto('txtape2', this.value )">
                    </div>
                </td>
                <td>
                    <div id="txtdni2" onclick="showInput('dni2')">
                        25622652
                    </div>
                    <div>
                        <input type="number" name="dni2" id="dni2" class="form-control" style="display: none" onkeyup="updTexto('txtdni2', this.value )">
                    </div>                    
                </td>
                <td>
                    <span class="m-1" onclick="showAllInputs(2)">
                        <i class="fa-solid fa-pen"></i>
                    </span>
                    <span class="m-1" onclick="ocultarFila('tr2')">
                        <i class="fa-solid fa-trash-can"></i>
                    </span>
                </td>
              </tr>       
              
              <tr id="tr3">
                <th scope="row">3</th>
                <td>
                    <div id="txtnom3" onclick="showInput('nom3')">
                        Juana
                    </div>
                    <div>
                        <input type="text" name="nom3" id="nom3" class="form-control" style="display: none" onkeyup="updTexto('txtnom3', this.value )">
                    </div>
                </td>
                <td>
                    <div id="txtape3" onclick="showInput('ape3')">
                        Sanchez
                    </div>
                    <div>
                        <input type="text" name="ape3" id="ape3" class="form-control" style="display: none" onkeyup="updTexto('txtape3', this.value )">
                    </div>
                </td>
                <td>
                    <div id="txtdni3" onclick="showInput('dni3')">
                        35633653
                    </div>
                    <div>
                        <input type="number" name="dni3" id="dni3" class="form-control" style="display: none" onkeyup="updTexto('txtdni3', this.value )">
                    </div>                    
                </td>
                <td>
                    <span class="m-1" onclick="showAllInputs(3)">
                        <i class="fa-solid fa-pen"></i>
                    </span>
                    <span class="m-1" onclick="ocultarFila('tr3')">
                        <i class="fa-solid fa-trash-can"></i>
                    </span>
                </td>
              </tr>                    
           
            </tbody>
          </table>        
    </div>


    <!-- boots -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>

</html>
